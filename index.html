<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form 2</title>
</head>
<body>
    

    <form action="">

        <fieldset>
            <Legend>Personal Details</Legend>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <br><br>

        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname">
        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
        <br><br>

    </fieldset>

    <fieldset>

        <legend>Educational Details</legend>

        <label for="">Department</label>
        <br>

        <input type="radio" name="dept" id="cs">
        <label for="">CS</label>

        <input type="radio" name="dept" id="ec">
        <label for="">EC</label>

        <input type="radio" name="dept" id="civil">
        <label for="">Civil</label>

        <input type="radio" name="dept" id="mech">
        <label for="">Mech</label>
        <br><br>

        <label for="yop">Year of Graduation</label>
        <input list="YOG" name="yop" id="yop">
        <datalist id="YOG">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist>

        <br><br>

        <label for="">Skills</label>
        <br>
        <input type="checkbox" name="dept" id="html">
        <label for="">HTML</label>
        <br>

        <input type="checkbox" name="dept" id="css">
        <label for="">CSS</label>
        <br>

        <input type="checkbox" name="dept" id="javascript">
        <label for="">Javascript</label>
        <br>

        
    </fieldset>
    <br>
    <input type="submit">
    </form>
</body>
</html>
